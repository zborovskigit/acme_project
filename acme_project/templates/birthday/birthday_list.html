{% extends "base.html" %}

{% block content %}
  {% for birthday in birthdays %}
    <div>
      <div>
        {{ birthday.first_name }} {{ birthday.last_name }} - {{ birthday.birthday }}
      </div>
      <div>
        <a href="{% url 'birthday:edit' birthday.id %}">Изменить запись</a>
        <a href="{% url 'birthday:delete' birthday.id %}">Удалить запись</a>
      </div>
      {% if not forloop.last %}
        <hr>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
